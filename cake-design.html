<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macaron</title>
    <link rel="stylesheet" href="cake-design.css">

</head>
<body>

    <header>
        <h1>Cake design</h1>
    </header>

    <div class="cake">
        <div class="type">
            <img src="./images/cakes/choco.jpg" alt="Gâteau au chocolat">
            
            <p>Gâteau au chocolat</p>
        </div>
        <div class="type">
            <img src="./images/cakes/lemon.jpg" alt="Gâteau au citron">
            
            <p>Gâteau au citron</p>
        </div>

            <img src="./images/cakes/fruit-rouge.jpg" alt="Gâteau fruit rouge">

        <div class="type">

            <p>Gâteau Raffaello</p>
        </div>
        <div class="type">
            <img src="./images/cakes/lotus.jpg" alt="Gâteau au lotus">
            
            <p>Gâteau lotus</p>
        </div>
        
        <div class="type">

            <p>Gâteau vanille</p>
        </div>

</html>
